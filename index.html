<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="left">
        
        <h3>Courses Added:</h3>
        <table id="courseTable">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Credits</th>
              <th>Grade</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      
      <div class="right">
        <h2>GPA Calculator</h2>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter your Subject" required aria-required="true" />
        
        <label for="credit">Credit Hours</label>
        <input type="number" id="credit" placeholder="Enter Credit hours" min="0" step="0.5" inputmode="decimal" required aria-required="true" />

        <div class="content">
          <label for="grade">Choose grade</label>
          <select id="grade" name="grade">
            <option value="0.7">D-</option>
            <option value="1.0">D</option>
            <option value="1.33">D+</option>
            <option value="1.67">C-</option>
            <option value="2.0">C</option>
            <option value="2.33">C+</option>
            <option value="2.67">B-</option>
            <option value="3.0">B</option>
            <option value="3.33">B+</option>
            <option value="3.67">A-</option>
            <option value="4.0">A</option>
            <option value="4.0">A+</option>
          </select>
         <button type="button" class="enter-btn" onclick="addCourse()">Enter</button>

        </div>
        <div id="error" role="alert" aria-live="polite"></div>
        <h3 id="gpaResult" aria-live="polite">Overall GPA: 0.00</h3>
        <h4 id="creditTotal">Total Credits: 0</h4>
        <button id="clearAllBtn" class="clear-btn" type="button" onclick="clearAllCourses()" disabled>Clear All</button>
      </div>
    </div>

    <footer class="footer">
      <a id="devLinkedIn" href="https://pk.linkedin.com/in/arsalan-mir-24a62328a" target="_blank" rel="noopener">About the developer â€” LinkedIn</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
